<!DOCTYPE html>
<html lang="en">
    <Head>
        <meta charset="utf-8">
        <title>Login Simple</title>
        <!--Will need to add more stuff here once I pick up CSS and JS. Ex: <script>, <link>, <meta name="viewport" or "csrf-token">-->
    </Head>
    <body>
        <h1>Simple Login page</h1>

            <form method="post">
                <div>
                    <label for="username">User Name:</label>
                    <input type="text" id="username" name="username" autocomplete="username">
                </div>
                <div>
                    <label for="user_password">Password</label>
                    <input type="password" id="user_password" name="password" autocomplete="current-password">
                </div>
                <div>
                    <button type="submit">submit</button>
                </div>
            </form>
    </body>
</html>
